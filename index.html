<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>掲示板ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      padding: 10px;
      background: #222;
      color: #fff;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
    }

    /* DEBUG表示 */
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 40%;
      overflow: auto;
      background: #000;
      color: #0f0;
      font-size: 12px;
      z-index: 9999;
      padding: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <a href="index.html">ホーム</a>
    <a href="board.html">板一覧</a>
    <a href="search.html">検索</a>
    <a href="https://formspree.io/" target="_blank">お問い合わせ</a>
  </header>

  <!-- メイン -->
  <main>
    <h1>掲示板</h1>
    <p>人気の板・スレッドを表示予定</p>
  </main>

  <!-- DEBUG表示エリア -->
  <div id="debug">
    <b>DEBUG</b><br>
  </div>

  <!-- HTML直書きテスト（これが出ればHTMLは正常） -->
  <script>
    document.getElementById("debug").innerHTML += "INLINE SCRIPT OK<br>";
  </script>

  <!-- ★ 重要：必ず module で読み込む -->
  <script type="module" src="./index.js"></script>

</body>
</html>
